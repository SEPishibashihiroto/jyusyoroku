<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>削除画面</title>
<link href="/css/check.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
<h2>下記住所録を削除します。よろしいですか？</h2>
<form action="#" th:action="@{/Address/delete}"
		th:object="${deleteUserRequest}" th:method="post" class="check">
		<input type="hidden" value="*{id}" th:field="*{id}">
		<table>
			<tr>
				<th class="cell">名前</th>
				<th class="cell">:</th>
				<td class="cell"><span th:text="*{name}" th:field="*{name}"></span></td>
				<td><input type="hidden" value="*{name}" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell">住所</th>
				<th class="cell">:</th>
				<td class="cell"><span th:text="*{address}"
					th:field="*{address}"></span></td>
				<td><input type="hidden" value="*{address}"
					th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell">電話番号</th>
				<th class="cell">:</th>
				<td class="cell"><span th:text="*{tel}" th:field="*{tel}"></span></td>
				<td><input type="hidden" value="*{tel}" th:field="*{tel}"></td>
			</tr>
		</table>
		<br>
		<br>
		<div>
			<input type="submit" value="削除" class="btn">
		</div>
	</form>

	<form th:action="@{/Address/List(page = 0)}">
		<input type="submit" value="戻る" class="btn rightbtn">
	</form>
</body>
</html>

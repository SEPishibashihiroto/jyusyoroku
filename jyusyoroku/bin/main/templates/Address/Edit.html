<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>編集画面</title>
<link href="/css/input.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h1>住所録管理システム：住所録編集</h1>

	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}">
			<td style="color: brack;" th:text="${error}"></td>
		</tr>
	</table>

	<div>
		<form action="#" th:action="@{/Address/editerrcheck}"
			th:object="${editUserRequest}" th:method="post" class="input">
			<input type="hidden" value="*{id}" th:field="*{id}">
			<table>
				<tr>
					<th class="cell_title">名前</th>
					<th class="cell_title">:</th>
					<td><input type="text" th:field="*{name}" class="text namet"></td>

				</tr>
				<tr>
					<th class="cell_title">住所</th>
					<th class="cell_title">:</th>
					<td><input type="text" th:field="*{address}"
						class="text addresst"></td>
				</tr>
				<tr>
					<th class="cell_title">電話番号</th>
					<th class="cell_title">:</th>
					<td><input type="text" th:field="*{tel}" class="text telt"></td>
				</tr>
			</table>
			<br> <br>
			<div class="leftbtn">
				<input type="submit" value="確認" class="btn">
			</div>
		</form>
		<form th:action="@{/Address/List(page = 0)}">
			<input type="submit" value="戻る" class="btn rightbtn">
		</form>
	</div>
</body>
</html>

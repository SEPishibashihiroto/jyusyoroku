<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編集画面</title>
<link href="/css/input.css" rel="stylesheet"></link>
</head>
<body>
	<h1>住所録管理システム：住所録編集</h1>

	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}">
			<td style="color: brack;" th:text="${error}"></td>
		</tr>
	</table>

	<form action="#" th:action="@{/Address/editerrcheck}"
		th:object="${editUserRequest}" th:method="post">
		<input type="hidden" value="*{id}" th:field="*{id}">
		<table>
			<tr>
				<th class="cell_title">名前</th>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所</th>
				<td><input type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号</th>
				<td><input type="text" th:field="*{tel}"></td>
			</tr>
		</table>
		<div class="btn_area_center">
			<input type="submit" value="確認" class="btn">
		</div>
	</form>

	<form th:action="@{/Address/List}">
		<input type="submit" value="戻る" class="btn">
	</form>
</body>
</html>
